{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'rgpmon/style.css' %}" />

<table>
  <tr>
    <th>Player</th>
    <th>ELO</th>
    <th>Population</th>
    <th>Generation</th>
  </tr>  
  {% for player in player_list %}
  <tr>
    <td>{{ player.name }}</td>
    <td class="elocell">{{ player.elo  }}</td>
    <td>{{ player.population.name }}</td>
    <td>{{ player.g_start }}</td>
  </tr>
  {% endfor %}
</table>
